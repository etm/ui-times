<style></style>

<template>
  <template name="config">
     <div id="{#}">
       Item {test}
       <template name="even">
         <span>(even {foo})</span>
       </template>
       <template name="odd">
         <span>(odd {bar})</span>
       </template>
     </div>
  </template>
</template>

<script>
  Element `ui-times` (class extends HTMLElement {
    initialize() {
    }

    get config() {
      return [ { test: "One", odd: [ {bar: 1 }, { bar: 2 }, { bar: 3 } ] }, { test: "Two", even: { foo: 2 } } ];
    }
  });
</script>
