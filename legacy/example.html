<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>ui-times.html</title>
    <script src=https://unpkg.com/jquery></script>
    <script src=snuggsi.js></script>
    <link as="fetch" id="ui-times" rel="preload" href="ui-times.html"/>
  </head>
  <body is="x-ui">
    <ui-times config="12:00-14:00;18:00-20:00"></ui-times>
    <p>
      <div>12<span style="position:relative; top:-0.1em">●</span>-14<span style="position:relative; top:-0.1em">●</span></div>
      <div>12◔</div>
      <div>12◑</div>
      <div>12◕</div>
    </p>
  </body>
</html>
